{% extends "./base.html" %}

{% block body %}
{% if not user.is_authenticated %}
<form method="post" action="{% url 'manager:login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>
<input type="submit" value="login" />
<input type="hidden" name="next" value="{% url 'manager:home' %}" />
</form>
{% endif %}
{% endblock %}
