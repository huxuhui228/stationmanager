<table id="demo" class="layui-table"
    lay-even lay-skin="line" lay-size="sm" lay-filter='test'>
    <thead>
        <tr>
            <th lay-data="{field:'number', width:80, sort: true}">序号</th>
            <th lay-data="{field:'name', width:200, sort: true}">台站</th>
            <th lay-data="{field:'sierialNum', width:80, sort: true}">设备</th>
            <th lay-data="{field:'measure_means', width:80, sort: true}">故障</th>
            <th lay-data="{field:'district', width:80, sort: true}">处理时间</th>
            <th lay-data="{field:'staff', minWidth：160, sort: true}">处理人</th>
            <th lay-data="{field:'note', width:80, sort: true}">处理结果</th>
            <th lay-data="{field:'status', width:80, sort: true}">解决状态</th>
            <th lay-data="{field:'note', width:200, sort: true}">操作</th>
        </tr>
    </thead>
    <tbody>
    {% for record in equip_maintain_list %}
    <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ record.station }}</td>
    <td>{{ record.equip }}</td>
    <td>{{ record.intro }}</td>
    <td>{{ record.maintain_date }}</td>
    <td>{{ record.staff }}</td>
    <td>{{ record.note }}</td>
    <td class="backStatus">{{ record.status }}</td>
    <td><button class="layui-btn layui-btn-primary layui-btn-sm" onclick="edit({{ record.id }})"><i class="layui-icon">&#xe642;</i></button>
    <button class="layui-btn layui-btn-primary layui-btn-sm" onclick="deleteUnit({{ record.id }})" ><i class="layui-icon">&#xe640;</i></button></td>
    </tr>
    {% endfor %}
    </tbody>
    <tfoot></tfoot>
</table>
